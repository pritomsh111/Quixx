<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GSAP - Start</title>
        <link rel="stylesheet" href="style.css">
        <script>
            window.addEventListener("load", function(){
                console.log("load");
            });
            window.addEventListener("DOMContentLoaded", function(){
                console.log("DOM");
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" defer></script>
        <script src="app.js" async></script>
    </head>
    <body>
        <svg width="1000" height="1000">
            <rect
                id="recx"
                x="100"
                y="100"
                height="200"
                width="200"
                stroke="red"
                stroke-width="1px"
                stroke-opacity="0.8"
                stroke-dasharray="800"
                fill="#006666a4"
                opacity="0.1"
            />
            <circle
                cx="500"
                cy="500"
                r="50"
                stroke="blue"
                fill="#006600"
            />
            <ellipse
                cx="500"
                cy="200"
                rx="100"
                ry="50"
                fill="#008899"
            />
            <polygon points="600,200 50 300 0,100"/>
            <line
                x1="100"
                y1="20"
                x2="200"
                y2="30"
                stroke="yellow"
                stroke-linecap="round"
                stroke-width="20px"
            />
        </svg>
    </body>
</html>
