    </style>
    <body>
        <h1 style="text-align:center">User Information</h1>
        <hr>
        <table id="EmpInfo">
            <tr>
                <th>NAME</th>
                <th>STATE</th>
                <th>COUNTRY</th>
            </tr>
            <tr>
                <td>ARUN S</td>
                <td>TAMILNADU</td>
                <td>INDIA</td>
            </tr>
            <tr>
                <td>RAHUL G</td>

            </tr>
            <tr>
                <td>PREM S</td>
                <td>BENGALURU</td>
                <td>INDIA</td>
            </tr>
            <tr>
                <td>SAGAR K</td>
                <td>MAHARASHTRA</td>
                <td>INDIA</td>
            </tr>
            <tr>
                <td>DHANRAJ C</td>
                <td>RAJASTHAN</td>
                <td>INDIA</td>
            </tr>
        </table>
        <br>
        <div style="text-align:center">
            <button onclick="CreateReport('EmpInfo')">Download Report</button>
        </div>
        <script>

function CreateReport(tableID, ReportName = ''){
    var downloadLink;
    var dataType = 'application/vnd.ms-excel';
    var tableSelect = document.getElementById(tableID);
    var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
    ReportName = ReportName?ReportName+'.xls':''+'EmployeeName.xls';//modify excle sheet name here 
    
    // Create download link element
    downloadLink = document.createElement("a");
    document.body.appendChild(downloadLink);
    
    if(navigator.msSaveOrOpenBlob){
        var blob = new Blob(['\ufeff', tableHTML], {
            type: dataType
        });
        navigator.msSaveOrOpenBlob( blob, ReportName);
    }else{
        // Create a link to the file
        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
    
        // Setting the file name
        downloadLink.download = ReportName;
        
        //triggering the function
        downloadLink.click();
    }
}
        </script>
    </body>
</html>
