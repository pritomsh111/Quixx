<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #0066b3;
        }
        #recx{
            stroke-linecap: butt; 
            border: 33px solid #FFC3C33D
        }
    </style>
</head>
<body>
    <svg width="1000" height="1000">
        <rect id="recx" x="100" y="100" height="200" width="200" stroke="#0066b3" stroke-width="10px" stroke-opacity="0.8" fill="#006666a4" opacity="0.1"/>
        <circle cx="500" cy="500" r="50" stroke="blue" fill="#006600" />
        <ellipse cx="500" cy="200" rx="100" ry="50" fill="#008899"/>
        <polygon points="600,200 50 300 0,100"/> 
        <line x1="100" y1="20" x2="200" y2="30" stroke="yellow" stroke-linecap="round" stroke-width="20px"/>
    </svg>
    <!-- div*4>div[class="hello"]>div>{Hello There} -->
    <!-- div*4>div[class="hello"][id="he$"]>div>{Hello There} -->
</body>
</html>
