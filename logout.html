<!DOCTYPE html>
<script>
    let y=localStorage.getItem("wh-user");
    localStorage.clear();
    if (y==="main")
    {
        localStorage.setItem("logout-event", "logout" + Math.random());
        window.location.href="/#login";
    }
    else{
        if(!y){
            y = "/";
            localStorage.setItem("wh-user", y);
        }
        window.location.href="" + y;
    }
</script>
