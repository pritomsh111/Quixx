<!DOCTYPE html>
<link rel="stylesheet" href="static/css/deliveryMerchant.css">
<link rel="stylesheet" href="static/css/panelLoader.css">
<style>
	.prod_type, .prod_weight{
		display: flex;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
	}
	@media (max-width: 500px) {
		.p-5{
			padding: 2rem !important;
		}
	}
</style>
<div class="card naV">
    <div class="card-body table-responsive">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-outline btn-round btn-default btn btn-info" style="width:100%;font-size:14.5px;" disabled>Set Your Account</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body table-responsive blur">
                        <form id="form-types" class="p-5" style="color:#0066b3;text-align:left;">
                            <div style="font-size:1.45rem;color:#0D324D;text-align:center;margin-bottom:5rem;">Metric Settings</div>
                            <h4 style="text-align: center;margin-bottom:2rem;color:#0066b3">Product Type:</h4>
                            <div class="product__type" style="margin-bottom:2rem"></div>
                            <h4 style="text-align: center;margin-bottom:2rem;color:#0066b3">Product Weight:</h4>
                            <div class="product__weight" style="margin-bottom:2rem;"></div>
                            <h4 style="text-align: center;margin-bottom:2rem;color:#0066b3">Distance:</h4>
                            <div class="get__distance" style="margin-bottom:2rem;"></div>
                            <h4 style="text-align: center;margin-bottom:2rem;color:#0066b3">Delivery Type:</h4>
                            <div class="delivery_type" style="margin-bottom:2rem;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body table-responsive blur">
                        <form class="p-5" style="color:#0066b3;text-align:left;" id="formDD">
                            <div style="font-size:1.45rem;color:#0D324D;text-align:center;margin-bottom:5rem;">Location Settings</div>
                            <h4 style="margin-bottom:1rem;color:#0066b3"> Sender's Address:</h4>
                            <input
                                type="text"
                                style="color:#0066b3"
                                id="sender_address"
                                class="form-control mb-4"
                                placeholder=""
                            >
                            <br>
                            <h5 style="text-align:center;color:#0066b3;font-size:18px;">
                                Search on Map and Show The Exact Location Using
                                <br>
                                <b>Draggable Marker:</b>
                                <br>
                            </h5>
                            <input
                                id="pac-input"
                                class="controls form-control"
                                type="text"
                                placeholder="Search Your Address and Then Drag The Marker to The Exact Location"
                                style="text-align:center;color:#0066b3;background:#ffffff;border:2px solid #ffcf5c;"
                            >
                            <div style="margin-top:0px;height: 40%;position: absolute;" id="map"></div>
                            <input type="hidden" id="lat" name="lat">
                            <input type="hidden" id="longi" name="longi">
                            <div style="text-align: center;margin-top:20rem">
                                <button
                                    class="btn btn-outline btn-round"
                                    style="background:#ffffd4;"
                                    type="button"
                                    id="updateMerchant"
                                >
                                    Set Organization
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="myModalCreateDD1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
            data-backdrop="static"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="text-align:center">
                        <div class="circle-loader" style="text-align:center">
                            <div class="checkmark draw" id="tickDD2"></div>
                        </div>
                        <h4 id="sureDD2" style="color:#0066b3"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModalCreateDD2" class="modal fade" data-backdrop="static">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h4 style="color:#0066b3">Ooops!</h4>
                        <p style="color:#0066b3">Please fill up properly!</p>
                        <button class="btn btn-outline btn-danger btn-error" style="color:#0066b3" data-dismiss="modal">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal2" class="modal fade" data-backdrop="static">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <p style="color:#0066b3">Something went wrong. Please try again!</p>
                        <button class="btn btn-outline btn-danger btn-error" style="color:#0066b3" data-dismiss="modal">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModalWrongMerSet" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <!--<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>-->
                    <div class="modal-body text-center">
                        <h3 id="wrongThisMerSet"></h3>
                        <button class="btn btn-success" data-dismiss="modal">Correct it!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/importantVar.js"></script>
<script src="static/js/settingsOrg.js"></script>
<script>
	mq = window.matchMedia( "(min-width: 730px)" );

	if (mq.matches) {
		
		var daynight=document.getElementById("map");
		var daynight2=document.getElementById("updateMerchant");
		daynight.style.width="86.4%";	
		daynight2.style.marginTop="50px";
	// window width is at least 500px
	} else {
		var daynight=document.getElementById("map");
		var daynight2=document.getElementById("updateMerchant");
		daynight.style.width="70%";
		daynight2.style.marginTop="55px";
	// window width is less than 500px
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAylkFLbDU8vlm_mojgoVxHtBiT5z3loBA&libraries=places&callback=initAutocomplete" async defer></script>
