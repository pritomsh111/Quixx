<!DOCTYPE html>
<style>
  div.hideKoro6 {
    display: none;
  }

  @media (max-width: 500px) {
    .p-5 {
      padding: 1rem !important;
    }
  }

  .grid{
      display: grid;
  }

  .flex-all{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    place-items: center;
    row-gap: 1.5rem;
  }

  .flex-all>div{
      display:grid;
  }

  .flex-all>div textarea{
      width: 260px;
      height: 80px;
      border-radius: 10px;
      padding: 0.4rem;
  }

  .flex-all>div label{
      width: 90px;
      margin: 0.2rem auto;
  }
  @media (max-width: 1475px){
    .flex-all{
        grid-template-columns: repeat(3, 1fr);
    }
  }
  
  @media (max-width: 1250px){
    .flex-all{
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .flex-all>div textarea{
        width: 240px;
        height: 70px;
    }
  }
  @media (max-width: 450px){
    .flex-all{
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .flex-all>div textarea{
        width: 180px;
        height: 60px;
    }
  }

  .center-tx{
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: #0066b3;
  }

  .card .form-check{
      margin: 0.2rem auto 1rem;
  }

  .all-button{
    margin: 1.1rem 0 1rem;
  }
  .all-button>button{
      padding: 10px 12px;
  }

  ::placeholder{
      opacity: 0.6;
  }
  #formDD{
      margin-top: -1.4rem;
      padding: 0.2rem !important;
  }
  .card{
      padding: 0.4rem;
      margin-bottom: 0;
  }
</style>
